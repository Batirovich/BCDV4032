name: Build and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change directory to Lab 1
        run: cd "Lab 1"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: Lab 1

      - name: Run tests
        run: npm test
        working-directory: Lab 1

      - name: Create dist directory
        run: mkdir dist && echo "Build results" > dist/results.txt
        working-directory: Lab 1

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-results
          path: Lab 1/dist/
